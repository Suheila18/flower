

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md transition-all duration-300">
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-6">BMI Calculator</h2>

    <div class="space-y-4">
      <!-- Height -->
      <div>
        <label for="height" class="block text-gray-700 font-medium mb-1">Enter Height (cm)</label>
        <input id="height" type="number" placeholder="e.g. 170"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Weight -->
      <div>
        <label for="weight" class="block text-gray-700 font-medium mb-1">Enter Weight (kg)</label>
        <input id="weight" type="number" placeholder="e.g. 65"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Button -->
      <button onclick="calculateBMI()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Calculate BMI
      </button>

      <!-- Result -->
      <div id="result" class="mt-6 text-center text-xl font-bold text-purple-700"></div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const resultDiv = document.getElementById("result");

      if (!height || !weight || height <= 0 || weight <= 0) {
        resultDiv.innerHTML = "invailed";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
      let message = "";

      if (bmi < 18.5) {
        message = `Your BMI is <strong>${bmi}</strong>  Underweight `;
      } else if (bmi < 25) {
        message = `Your BMI is <strong>${bmi}</strong>  Normal `;
      } else if (bmi < 30) {
        message = `Your BMI is <strong>${bmi}</strong>  Overweight `;
      } else {
        message = `Your BMI is <strong>${bmi}</strong>  invailed`;
      }

      resultDiv.innerHTML = message;
    }
  </script>

</body>
</html>
