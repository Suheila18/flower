<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">BMI Calculator</h2>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="height">Enter Height (cm)</label>
      <input id="height" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. 170">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="weight">Enter Weight (kg)</label>
      <input id="weight" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. 65">
    </div>

    <button onclick="calculateBMI()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
      Calculate BMI
    </button>

    <div id="result" class="mt-6 text-center text-xl font-bold text-purple-700"></div>
  </div>

<script src="ass.js"></script>

</body>
</html>
